<app-layout>
    <div class="d-flex flex-column">
        <h6>Office of User(s)</h6>
        @if (office_users.length > 0) {
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                <td>S/N</td>
                <td>Name</td>
                <td>Email</td>
                <td>Designation</td>
                <td>Position</td>
                </tr>
                </thead>
                <tbody>
                    @for (user of office_users; track $index) {
                        <tr>
                            <td>{{ $index + 1 }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.designation }}</td>
                            <td>{{ user.title }}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
        }
    </div>
</app-layout>
