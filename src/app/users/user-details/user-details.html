<div class="d-flex flex-column p-2">
  <div class="d-flex flex-row justify-content-between">
     <h6>User Details</h6>
     <button (click)="close()" class="btn btn-sm btn-default">
        <i class="fa fa-close"></i>
    </button>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <h6>Name</h6>
    <span>{{ user.name }}</span>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <h6>Email</h6>
    <span>{{ user.name }}</span>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <h6>Title</h6>
    <span>{{ user.title }}</span>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <h6>Designation</h6>
    <span>{{ user.designation }}</span>
  </div>
</div>
